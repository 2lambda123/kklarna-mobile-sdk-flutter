<!DOCTYPE html>
<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-type"/>
    <script src="https://x.klarnacdn.net/postpurchaseexperience/lib/v1/api.js"></script>
    <script>
    window.ppe = null;

    window.log = function(msg) {
        console.log("PPE: " + msg);
    }

    window.initialize = function(locale, purchaseCountry, design) {
        log('initialize');
        try {
            var instance = new Klarna.PostPurchaseExperience.init({
                locale: locale,
                purchase_country: purchaseCountry,
                design: design
            });
            ppe = instance;
            webkit.messageHandlers.onInitialized.postMessage(null);
        } catch(error){
            log('initialize exception: ' + error.message);
            webkit.messageHandlers.onInitialized.postMessage(error.message);
        }
    }

    window.renderOperation = function(locale, operationToken) {
        log('renderOperation');
        try{
            ppe.renderOperation({
                locale: locale,
                operation_token: operationToken
            }, function (error, data) {
                var result = {
                    data: JSON.stringify(data),
                    error: JSON.stringify(error)
                };
                webkit.messageHandlers.onRenderOperation.postMessage(result);
            });
        } catch(error) {
            log('renderOperation exception: ' + error.message);
            var result = {
                data: null,
                error: error.message
            };
            webkit.messageHandlers.onRenderOperation.postMessage(result);
        }
    }


    window.authorizationRequest = function(locale, clientId, scope, redirectUri, state, loginHint, responseType) {
        log('authorizationRequest');
        try {
            var error = ppe.authorizationRequest({
                locale: locale,
                client_id: clientId,
                scope: scope,
                redirect_uri: redirectUri,
                state: state,
                login_hint: loginHint,
                response_type: responseType
            });
            webkit.messageHandlers.onAuthorizationRequest.postMessage(JSON.stringify(error));
        } catch(error){
            log('authorizationRequest exception: ' + error.message);
            webkit.messageHandlers.onAuthorizationRequest.postMessage(error.message);
        }
    }

    log("PPE HTML loaded.");



    </script>
</head>
<body></body>
</html>
